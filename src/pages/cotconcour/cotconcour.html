<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      COT Concour
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-row>
      <ion-col width-50>
        <button ion-button color="danger" type="button" full round large (click)="snap()">
                    <ion-icon name="md-camera"></ion-icon>
                </button>

      </ion-col>
      <ion-col width-50>
        <button ion-button color="secondary" type="button" full round large (click)="upload()">
                    <ion-icon name="md-image"></ion-icon>
                </button>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-100>

        <button ion-button color="danger" type="button" full round large (click)="showPic()">
                    Display  <ion-icon name="md-camera"></ion-icon>
        </button>
        <ion-item>
          <img class="img-responsive" src="{{picUrl}}" />
        </ion-item>


      </ion-col>
    </ion-row>
  </ion-item>


</ion-content>
