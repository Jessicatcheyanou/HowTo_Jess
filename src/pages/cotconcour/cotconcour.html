<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      COT Concour
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-row>
      <ion-col width-50>
        <button ion-button color="danger" type="button" full round large (click)="takePhoto()">
                    <ion-icon name="md-camera"></ion-icon>
                </button>

      </ion-col>
      <ion-col width-50>
        <button ion-button color="secondary" type="button" full round large (click)="selectPhoto1()">
                    <ion-icon name="md-image"></ion-icon>
                </button>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-100>
        Display
        <button ion-button color="danger" type="button" full round large (click)="getPicUrl()">
                    <ion-icon name="md-camera"></ion-icon>
        </button>
        <img src="{{picUrl}}">

      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <img class="img-responsive" src="{{ myPhotoURL }}" />
  </ion-item>
</ion-content>
