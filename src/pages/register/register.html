<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Sign up</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<form (ngSubmit)="signupUser()" [formGroup]="form">
		<ion-list inset>

			<ion-item>
				<ion-input type="text" placeholder="Full Name" formControlName="fullname" required></ion-input>
			</ion-item>

			<div>
				<div>Write your full name</div>
			</div>

			<ion-item>
				<ion-input type="text" placeholder="Matricule" formControlName="matricule"></ion-input>
			</ion-item>

			<div>
				<div>Fill in your UB Matricule Number</div>
			</div>


			<ion-item>
				<ion-input type="text" placeholder="Email" formControlName="email" required></ion-input>
			</ion-item>

			<div>
				<div>It should be a valid email</div>
			</div>

			<ion-item>
				<ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
			</ion-item>

			<div>
				<div>It should be at least 6 characters</div>
			</div>







		</ion-list>

		<div padding-horizontal>

				<button ion-button full type="submit">Next</button>
			<div class="form-error">{{signupError}}</div>

			<button ion-button full type="submit" [disabled]="!form.valid">Sign up</button>
		</div>
	</form>

</ion-content>
