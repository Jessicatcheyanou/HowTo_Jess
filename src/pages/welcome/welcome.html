<!--
  Generated template for the WelcomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="auth.getEmail()">Welcome {{auth.getEmail()}}</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>

  <h3 style="text-align:center;font-size:10px;">What do you want to Know?</h3>

  <ion-list>
    <ion-item>
    <button ion-button color="green" round block large outline item-end icon-start (click)="openMap()">
        <ion-icon name="locate"></ion-icon>
        UB Map
    </button>
  </ion-item>

    <ion-item>
    <button ion-button color="green" round block large outline item-end icon-start (click)="openStudentStatus()">
    <ion-icon name="map"></ion-icon>
    HowTo
    </button>
  </ion-item>

    <ion-item>
    <button ion-button color="green" round block large outline item-end icon-start (click)="openChat()">
    <ion-icon name="chatboxes"></ion-icon>
    Chat With Me
    </button>
  </ion-item>

    <ion-item>
    <button ion-button color="green" round block large outline item-end icon-start (click)="openHelp()">
     <ion-icon name="help"></ion-icon>
     Help
    </button>
  </ion-item>

  </ion-list>


</ion-content>
